name: AdminTools
version: @version@
main: com.frostcraft.admintools.Main
prefix: Frostcraft-AdminTools 
description: Admin tools for FrostCraft
website: frostcraft.com
commands:
  fcadmin:
    description: FrostCraft AdminTools command
    usage: Use /fcadmin
    permission: fcadmin.admin
    permission-message: You do not have permission to use this command.
  verify:
    description: authenticate a player to use the fcadmin command.
    permission: fcadmin.verify
    permission-message: You do not have permission to use this command.
permissions:
  fcadmin.admin:
    description: FrostCraft AdminTools permission.
    default: op
  fcadmin.verify:
    description: Frostcraft Verify permission.
    default: op
